<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Tam Giác</title>
</head>
<body>
</body>
<script>
    // Tam Giác 1
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            if (j <= i) {
                document.write('*');
            } else {
                document.write('&nbsp;&nbsp;');
            }
        }
        document.write('<br>');
    }


    document.write('<br>'); //khoảng cách giữa 2 hình


    //Tam Giác 2

    for (let i = 5; i > 0; i--) {
        for (let j = 0; j < 5; j++) {
            if (j < i) {
                document.write('*');
            } else {
                document.write('&nbsp;&nbsp;');
            }
        }
        document.write('<br>');
    }


    document.write('<br>'); //khoảng cách giữa 2 hình


    // Tam Giác 3
    for (let i = 5; i > 0; i--) {
        for (let j = 1; j <= 5; j++) {
            if (j < i) {
                document.write('&nbsp;&nbsp;');
            } else {
                document.write('*');
            }
        }
        document.write('<br>');
    }


    document.write('<br>'); //khoảng cách giữa 2 hình


    // Tam Giác 4
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            if (j < i) {
                document.write('&nbsp;&nbsp;');
            } else {
                document.write('*');
            }
        }
        document.write('<br>');
    }



</script>
</html>
