<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Hình Chữ Nhật</title>
</head>
<body>
<script>
    let chieuDai = '';
    let chieuDaiRong = '';
    for (let i = 0; i < 20; i++) {
        chieuDai += '*';
        if (i === 0 || i === 19) {
            chieuDaiRong += '*';
        } else {
            chieuDaiRong += '&nbsp;&nbsp;';
        }
    }
    for (let j = 0; j < 5; j++) {
        if (j === 0 || j === 4) {
            document.write(chieuDai+'<br>');
        } else {
            document.write(chieuDaiRong+'<br>');
        }
    }
</script>

</body>
</html>
