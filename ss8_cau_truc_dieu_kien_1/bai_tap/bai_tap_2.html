<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<form action="/student" method="get">
    <div>Nhập số tuổi <input type="number" id="age"></div>
    <button type="button" onclick="getValue()">Result</button>
    <div id="result"></div>
</form>
</body>
<script>
    function getValue() {
        let age = +document.getElementById('age').value;
        if (age >= 16) {
            document.getElementById('result').innerText = "Học sinh đủ điều kiện vào lớp 10"
        } else {
            document.getElementById('result').innerText = "Học sinh không đủ điều kiện vào lớp 10"
        }
    }
</script>
</html>
