<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu Lệnh Switch Case</title>

</head>
<body>
<h1>Câu Lệnh Switch Case</h1>
<form action="/student" method="get">
    <div>
        <label>Tháng <input type="number" id="month" style="width: 30px"></label><br>
        <button type="button" onclick="getMonth()">Tính Số Ngày</button>
            <div id="result"></div>
    </div>
</form>
</body>
<script>
    function getMonth() {
        let month = +document.getElementById('month').value ;
        switch (month){
            case 1 :
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10 :
            case 12 :
                document.getElementById("result").innerText = "Tháng " + month + " có 31 ngày";
                break;
            case 4 :
            case 6 :
            case 9 :
            case 11 :
                document.getElementById("result").innerText = "Tháng " + month + " có 30 ngày";
                break;
            case 2 :
                document.getElementById("result").innerText = "Tháng " + month + " có 28 hoặc 29 ngày";
                break;
        }
    }

</script>
</html>
