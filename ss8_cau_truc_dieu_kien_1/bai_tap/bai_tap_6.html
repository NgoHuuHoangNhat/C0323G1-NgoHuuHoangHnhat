<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<form action="/student" method="get">
    <label><input type="number" id="salesFigures">Nhập doanh số bán hàng</label>
    <button type="button" onclick="getValue()">Kết quả</button><br>
    <div id="result"></div>

</form>
</body>
<script>
    function getValue(){
        let saleFigures = +document.getElementById('salesFigures').value;
        let salesBonusA = 0.2*saleFigures
        let salesBonusB = 0.4*saleFigures
        let salesBonusC = 0.6*saleFigures
        if (saleFigures<20000000){
            document.getElementById('result').innerText = 'hoa hồng của bạn là ' + salesBonusA;
        }
        else if (saleFigures<70000000){
            document.getElementById('result').innerText = 'hoa hồng của bạn là ' + salesBonusB;
        }
        else{
            document.getElementById('result').innerText = 'hoa hồng của bạn là ' + salesBonusC;
        }
    }
</script>
</html>
