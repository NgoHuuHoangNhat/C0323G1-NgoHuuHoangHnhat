<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Chi So Can Nang Cua Co The</title>
</head>
<body>
<h1>Tính Chỉ Số Cân Nặng Của Cơ Thể</h1>
<form action="/student" method="get">
    <div>Chiều cao (m) <input type="number" id="height"></div>
    <div>Cân nặng (kg) <input type="number" id="weight"></div>
    <button type="button" onclick="getValue()">Result</button>
</form>
</body>
<script>
    function getValue() {
        let height = +document.getElementById('height').value;
        let weight = +document.getElementById('weight').value;
        let bmi = weight / (height * height);
        if (bmi < 18.5) {
            document.write("Underweight");
        } else if (bmi < 25) {
            document.write("Normal");
        } else if (bmi < 30) {
            document.write('Overweight');
        } else
            document.write("Obese");
    }
</script>
</html>
