<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<form action="/student" method="get">
    <div>Điểm Bài Kiểm Tra <input type="number" id="numberA"></div>
    <div>Điểm Thi Giữa Kì <input type="number" id="numberB"></div>
    <div>Điểm Thi Cuối Kì <input type="number" id="numberC"></div>
    <button type="button" onclick="getValue()">Result</button>
    <div id="result"></div>
</form>
</body>
<script>
    function getValue(){
        let numberA = +document.getElementById('numberA').value;
        let numberB = +document.getElementById('numberB').value;
        let numberC = +document.getElementById('numberC').value;
        let numberD = numberA*1/10 + numberB*3/10+ numberC*6/10
        if (numberD<6.5){
            document.getElementById('result').innerText = 'Học sinh trung bình'
        }
        else if (numberD<8){
            document.getElementById('result').innerText = 'Học sinh tiên tiến'
        }
        else {
            document.getElementById('result').innerText = 'Học sinh giỏi'
        }
    }
</script>
</html>
