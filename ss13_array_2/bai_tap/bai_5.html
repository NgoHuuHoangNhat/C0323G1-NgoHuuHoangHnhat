<script>
    let strA = prompt('Nhập chuỗi A');
    let strB = prompt('Nhập chuỗi B');
    document.write('Chuỗi A là: ' + strA + '<br>');
    document.write('Chuỗi B là: ' + strB + '<br>');
    let count = 0;
    for (let i = 0; i < strA.length; i++) {
        if (strA.length === strB.length && strA[i] === strB[i]) {
            count += 1;
        } else {
            document.write('Chuỗi A không giống chuỗi B');
            break;
        }
    }
    if (count === strA.length) {
        document.write('chuỗi A giống chuỗi B');
    }


</script>
