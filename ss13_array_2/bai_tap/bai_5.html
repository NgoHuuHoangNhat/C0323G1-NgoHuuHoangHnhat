<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Bài 5</title>

<body>

</body>
<script>
    let arrA = prompt('Nhập chuỗi A').split(' ');
    let arrB = prompt('Nhập chuỗi B').split(' ');
    document.write('Chuỗi A là: ' + arrA.join(' ') + '<br>');
    document.write('Chuỗi B là: ' + arrB.join(' ') + '<br>');
    let count = 0;
    for (let i = 0; i < arrA.length; i++) {
        if (arrA.length === arrB.length && arrA[i] === arrB[i]) {
            count += 1;
        } else {
            document.write('Chuỗi A không giống chuỗi B');
        }
    }
    if (count === arrA.length) {
        document.write('chuỗi A giống chuỗi B');
    }


</script>
</html>
