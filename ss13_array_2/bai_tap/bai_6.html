</body>
<script>
    let arr = [];
    let arrLength = +prompt('nhập vào số lượng kí tự');
    for (let i = 0; i < arrLength; i++) {
        do {
            arr[i] = prompt('nhập vào' + (i + 1));
            if (arr[i] === '-') {
                arr[i] = '_';
            }
        } while (arr[i].length > 1);
    }
 
</script>
</html>
