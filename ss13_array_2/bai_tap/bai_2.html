<script>
    let arr = [];
    let arrLength = +prompt('nhập vào số lượng kí tự');
    let i = 0;
    do {
        let a = prompt('nhập vào ký tự thứ ' + (i + 1));
        if (a.length < 2) {
            arr.push(a);
            i++;
        }
    } while (i < arrLength);
    let arr1 = arr.reverse();
    document.write(arr1.join(''));
</script>
