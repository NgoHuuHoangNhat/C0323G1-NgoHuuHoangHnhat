<!DOCTYPE html>

</body>
<script>
    let arr = [];
    let lengthArr = +prompt('nhập số lượng ký tự');
    let i = 0;
    do {
        let a = prompt('nhập vào ký tự thứ ' + (i + 1));
        if (a.length === 1) {
            arr.push(a);
            i++;
        }
    } while (i < lengthArr);
    str = arr.toString();
    let count = 0;
    for (let j = 0; j < str.length; j++) {
        if (str[j] % 1 === 0) {
            count += 1;
        }
    }
    document.write('Mảng đã nhập là ' + arr + '<br>');
    document.write('Kích thước của mảng là ' + arr.length + '<br>');
    document.write('Có ' + count + ' kí tự là số');
</script>
</html>
