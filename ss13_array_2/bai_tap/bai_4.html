<!DOCTYPE html>

</body>
<script>
    let str = prompt('nhập vào 1 chuỗi');
    let arr = str.split(' ');
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (isNaN(arr[i]) === false) {
            continue;
        }
        count++;
    }
    document.write(count);
</script>
</html>
