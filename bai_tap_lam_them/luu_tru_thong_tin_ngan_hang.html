<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div><input type="number" id="accountNumber" placeholder="Enter number">
    <button onclick="">Nhập Số Tài Khoản</button>
</div>

<div id="result"></div>
</body>
<script>
    let arr = [1, 2, 3]

    function display() {
        let strTable = '<form method="post" action="/student" >\n' +
            '  <table border="1">\n' +
            '      <tr>\n' +
            '          <td>STT</td>\n' +
            '          <td>Số Tài Khoản</td>\n' +
            '          <td>Tên Tài Khoản</td>\n' +
            '          <td>Số tiền trong tài khoản</td>\n' +
            '      </tr>';

        for (let i = 0; i < arr.length; i++) {
            strTable += '<tr>\n' +
                '            <td>' + i + '</td>\n' +
                '            <td></td>\n' +
                '            <td></td>\n' +
                '            <td></td>\n' +
                '        </tr>';
        }
        strTable += '</table>' + '</form>'
        document.getElementById('result').innerHTML = strTable;
    }

    display()


</script>
</html>
