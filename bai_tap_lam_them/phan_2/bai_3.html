<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>


<script>
    let arr = [];
    let sum = 0;
    let length = +prompt('Nhập độ dài');
    for (let i = 1; i <= length; i++) {
        arr.push(1 + '/' + i);
        sum += 1 / i;
    }
    document.write(arr + '<br>')
    document.write(sum)
</script>
</body>
</html>
