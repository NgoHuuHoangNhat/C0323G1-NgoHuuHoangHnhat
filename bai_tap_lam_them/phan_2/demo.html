<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arr = [1, 2, 3, 4, 5];
    kiemTraK();
    function kiemTraK() {
        let k = 2;
        let flag = false;
        for (let i = 0; i < arr.length; i++) {
            if (k == arr[i]) {
                flag = true;
                document.write(k + ' có xuất hiện trong mảng' + '<br>' + 'phần tử ở vị trí đầu tiên là: ' + arr[0] + '<br>');
                break;
            }
        }
        if (!flag) {
            document.write(k + ' không xuất hiện trong mảng' + '<br>');
        }
    }
</script>
</body>
</html>
