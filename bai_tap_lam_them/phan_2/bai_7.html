<body>
<!--7.	Tính tổng và tích các chữ số của một số nguyên dương m cho trướclet-->
<!--(Ví dụ : m=234=> S=2+3+4=9, P=2*3*4=24)-->

<script>
    let strM = +prompt('nhập m');
    let n = +strM;
    let sum = 0;
    let multi = 1
    if (n % 1 === 0 && n > 0 && !isNaN(n)) {
        for (let i = 0; i < strM.length; i++) {
            console.log(strM[i])
            sum += strM[i];
            multi *= strM[i];
        }
    } else {
        alert('m không phải số nguyên dương');
    }
    document.write('Tổng các chữ số của m là: ' + sum + '<br>');
    document.write('Tích các chữ số của m là: ' + multi);

</script>
</body>
