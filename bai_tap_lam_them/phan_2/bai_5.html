<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<!--S=1+1/3!+1/5!+…..+1/(2n-1)!-->
<script>
    let n = +prompt('Nhập n');
    let S = 0;
    let factorial = 1;
    for (let i = 1; i <= 2*n-1; i++) {
        factorial *= i;
        if (i % 2 === 1) {
            S += 1/factorial;
        }
    }
    document.write(S)

</script>
</body>
</html>
