<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<!--S=15-1/1!+1/2!-1/3!+....+(-1)n 1/n!-->
<script>
    let S = 15;
    let factorial = 1;
    let n = +prompt('Nhập n');
    for (let i = 1; i <= n; i++) {
        factorial *= i;
        S += (Math.pow(-1, i) / factorial);
    }

    document.write(S);

</script>
</body>
</html>
