<!--6. Tính n!! = 1*3*5*…..*n(n lẽ)-->
<!--= 2*4*6*….*n(n chẵn)-->

</body>
<script>
    let n = +prompt('Nhập n');
    let num;
    if (n % 2) {
        num = 1;
    } else {
        num = 2;
    }
    let factorial = 1;
    for (let i = num; i <= n; i += 2) {
        factorial *= i;
    }
    document.write(factorial);
</script>
