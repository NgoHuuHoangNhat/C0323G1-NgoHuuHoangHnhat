<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let monthAndYear = prompt('Nhập tháng/năm');
    let arr = monthAndYear.split('/');
    let month = +arr[0];
    let year = +arr[1];
    let flag = false;

    if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
        alert('năm nhuận');
        flag = true;
    } else {
        alert('không phải năm nhuận');
    }

    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert('Tháng này có 31 ngày');
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            alert('Tháng này có 30 ngày');
            break;
        case 2:
            if (flag) {
                alert('Tháng 2 có 29 ngày');
                break;
            } else {
                alert('Tháng 2 có 28 ngày');
                break;
            }
        default:
            alert('Không có tháng này');
            break;

    }
</script>
</body>
</html>
