<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập mảng từ bàn phím</title>
</head>
<body>

</body>
<script>

    let arr = [];
    let index = +prompt('nhập số lượng phần tử');
    let i = 0;
    do {
        let str = prompt('nhập phần tử trong mảng');
        arr.push(str);
        i++;
    } while (i < index);


</script>
