<script>
    let info = prompt('Nhập nhiệt độ hiện tại');
    while (info < 20 || info > 100) {
        if (info < 20)
            info=prompt('tăng nhiệt độ');
        else
            info=prompt('giảm nhiệt độ');
    }
    alert('nhiệt độ hiện tại là ' + info);
</script>
