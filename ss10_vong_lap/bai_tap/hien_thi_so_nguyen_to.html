<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển Thị Số Nguyên Tố</title>
</head>
<body>
</body>
<script>
    let size = +prompt('nhập số lượng số nguyên tố');
    let count1 = 0;
    let numA = 2;
    while (count1 < size) {
        let count2 = 0;
        for (let numB = 2; numB < numA; numB++) {
            if (numA % numB === 0) {
                count2++;
            }
        }
        if (count2 === 0) {
            document.write(numA + "<br>");
            count1++;
        }
        numA++
    }


</script>
</html>
