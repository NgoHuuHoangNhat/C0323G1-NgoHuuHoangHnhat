<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển Thị Số Nguyên Tố</title>
</head>
<body>
</body>
<script>
    let number = +prompt('nhập số lượng số nguyên tố');
    count1 = 0;
    j = 2;
    while (count1 < number) {
        let count2 = 0;
        for (let i = 2; i < j; i++) {
            if (j % i === 0) {
                count2++;
            }
        }
            if (count2 === 0){
                document.write(j + "<br>");
                count1++;
        }
        j++
    }


</script>
</html>
