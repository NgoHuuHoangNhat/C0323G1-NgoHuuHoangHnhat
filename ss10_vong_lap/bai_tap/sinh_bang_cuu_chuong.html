<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh Bảng Cửu Chương</title>
</head>
<body>
<div id="result"></div>
</body>
<script>

    let sout, i, j;
    sout = "<table border='1'>";
    for (i = 1; i < 10; i++) {
        sout += "<tr>";
        for (j = 1; j < 10; j++) {
            sout += "<td>" + i + "x" + j + "=" + i * j + "</td>";
        }
        sout += "</tr>";
    }
    sout += "</table>";
    document.getElementById('result').innerHTML = sout;
</script>
</html>
