<script>
    let arr = [];
    document.write(reverseArr(enterArr(arr)));

    function enterArr(x) {
        let numberOfInteger = +prompt('nhập vào số lượng số');
        for (let i = 0; i < numberOfInteger; i++) {
            let num = prompt('nhập số');
            if (!isNaN(num) && num !== '' && num !== ' ') {
                arr.push(num);
            } else {
                return 'không phải là số';
            }
        }
        return x;
    }

    function reverseArr(x) {
        for (let j = 0; j < (arr.length / 2); j++) {
            let temp = arr[j];
            arr[j] = arr[arr.length - 1 - j];
            arr[arr.length - 1 - j] = temp;
        }
        return x;
    }
</script>
