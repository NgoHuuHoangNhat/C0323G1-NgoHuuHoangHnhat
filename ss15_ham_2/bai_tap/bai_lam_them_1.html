<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài làm thêm 1</title>
</head>
<body>
<script>
    let arr = [];
    document.write(addNumber());
    testNumber();

    function addNumber() {
        let numberOfInterger = +prompt('nhập vào số lượng số nguyên cần nhập');
        for (let i = 0; i < numberOfInterger; i++) {
            let num = +prompt('nhập 1 số');
            if (!isNaN(num)) {
                arr.push(num);
            } else {
                alert('Không phải là số');
            }
        }
        return arr;
    }

    function testNumber() {
        let count = 0;
        for (let j = 1; j < arr.length; j++) {
            if (arr[j] % j === 0) {
                count++;
            }
        }
        if (count === arr.length - 1) {
            alert('True');
        } else {
            alert('NO');
        }
    }


</script>
</body>
</html>
