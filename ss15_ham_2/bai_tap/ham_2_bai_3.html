<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm 2 Bài 3</title>
</head>
<body>
<div><label><input type="number" id="num"></label></div>
<button type="button" onclick="getValue(+document.getElementById('num').value)">Result</button>
<div>Kết Quả</div>
<div id="result"></div>
</body>
<script>
    function getValue(number) {
        let multi = 1;
        for (let i = 1; i <= number; i++) {
            multi *= i;
        }
        document.getElementById('result').innerHTML = 'Giai thừa là'+multi;
    }
</script>
</html>
