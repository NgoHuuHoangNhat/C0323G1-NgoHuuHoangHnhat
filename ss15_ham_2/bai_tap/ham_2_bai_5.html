<script>
    let numA = prompt('nhập số a');
    let numB = prompt('nhập số b');
    let numC = prompt('nhập số c');
    alert(testNumber(numA, numB, numC));

    function testNumber(a, b, c) {
        let arr = [a, b, c];
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (!isNaN(arr[i]) && arr[i] !== '' && arr[i] !== ' ') {
                if (min > arr[i] && arr[i]) {
                    min = arr[i];
                }
            } else {
                return 'không phải là số'
            }
        }
        return min + ' là số bé nhất';
    }
