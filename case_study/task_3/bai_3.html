<script>
    let numerators = [5, 2, 5, 4, 15];
    let denominators = [6, 3, 4, 2, 5];
    let arr = [];
    for (let i = 0; i < numerators.length; i++) {
        arr.push(numerators[i] / denominators[i])
    }
    let max = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
            max = arr[i];
        }
    }
    document.write('Chỉ số của phân số lớn nhất là: ' + arr.indexOf(max));
</script>
