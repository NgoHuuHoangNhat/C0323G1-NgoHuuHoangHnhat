<script>
    let arr = [[5, 3, 1], [7, 5, 0], [2, 8, 9]];
    document.write('Số lớn nhât là: ' + findMax(arr) + '<br>');
    document.write('Số bé nhât là: ' + findMin(arr) + '<br>');

    function findMax(arr) {
        let arrNew = [];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                arrNew.push(arr[i][j]);
            }
        }
        arrNew.sort(function (a, b) {
            return a - b;
        })
        return arrNew[0];
    }

    function findMin(arr) {
        let arrNew = [];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                arrNew.push(arr[i][j]);
            }
        }
        arrNew.sort(function (a, b) {
            return a - b;
        })
        return arrNew[arrNew.length - 1];
    }

</script>
