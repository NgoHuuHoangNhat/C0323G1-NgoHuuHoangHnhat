<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giác cân</title>
</head>
<body>

</body>
<script>
    let num = +prompt('nhập chiều cao')

    for (let i = 0; i < num; i++) {
        for (let j = 0; j < num; j++) {
            if (j === 0 || j === i || i === num - 1) {
                document.write('*');
            } else {
                document.write('&nbsp;&nbsp;');
            }
        }
        document.write('<br>');
    }

</script>
</html>
