<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xử lí chuỗi</title>
</head>

</body>
<script>
    let str = prompt('Nhập chuỗi');
    document.write('Chuỗi nhập vào là: ' + str + '<br>');
    document.write('Chuỗi sau khi được sửa là: ' + changeStr(str) + '<br>');
    document.write('Từ dài nhất trong chuỗi là: ' + findLongestWord(changeStr(str)));

    function changeStr(str) {
        let arr = str.split(' ');
        let arrNew = [];
        let i = 0;
        while (i < arr.length) {
            if (arr[i] === '') {
                arr.splice(i, 1);
            }
            i++;
        }
        for (let i = 0; i < arr.length; i++) {
            let arr1 = arr[i].split('');
            for (let j = 0; j < arr1.length; j++) {
                if (j === 0) {
                    arr1[j] = arr1[j].toUpperCase();
                } else {
                    arr1[j] = arr1[j].toLowerCase();
                }
            }
            arrNew.push(arr1.join(''));
        }

        return arrNew.join(' ');
    }

    function findLongestWord(str) {
        let arr = str.split(' ');
        let maxLength = arr[0].length;
        let text = ''
        for (let i = 0; i < arr.length; i++) {
            if (maxLength < arr[i].length) {
                maxLength = arr[i].length;
            }
        }
        for (let i = 0; i < arr.length; i++) {
            if (arr[i].length === maxLength) {
                text += arr[i] + ', ';
            }
        }
        return text;
    }

</script>
</html>
