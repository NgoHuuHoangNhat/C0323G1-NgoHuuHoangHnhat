<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


</body>
<script>

    let str1 = prompt('Nhập chuỗi 1');
    let str2 = prompt('Nhập chuỗi 2');
    let arr1 = str1.split('');
    let arr2 = str2.split('');
    let count = 0;
    for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; j < arr2.length; j++) {
            if (arr1[i] === arr2[j]) {
                arr2.splice(j, 1);
                count++;
                break;
            }
        }
    }
    document.write('Chuỗi 1 là: ' + str1 + '<br>');
    document.write('Chuỗi 2 là: ' + str2 + '<br>');
    document.write('Số lượng kí tự chung là: ' + count);

</script>
</html>
