<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let str1 = prompt('nhập chuỗi 1');
    let str2 = prompt('nhập chuỗi 2');
    let arr = [];
    for (let i = 0; i < str2.length; i++) {
        if (str1.includes(str2[i])) {
            if (!arr.includes(str2[i])) {
                arr.push(str2[i]);
            }
        }
    }
    document.write('2 Chuỗi có ' + arr.length + ' kí tự chung là: ' + arr);

</script>
</html>
