<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<h1>Nhập vào tên</h1>
<div><input type="text" id="name"></div>
<button type="button" onclick="alertMessage()">Result</button>
<div id="result"></div>
</body>
<script>
    function alertMessage() {
        name = document.getElementById('name').value;
        document.getElementById('result').innerHTML = 'Xin chào ' + name;
    }


</script>
</html>
