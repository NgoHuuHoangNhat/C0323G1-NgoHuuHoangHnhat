<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm 1 Bài 2</title>
</head>
<body>
<h1>Nhập vào 1 số</h1>
<div><input type="number" id="number"></div>
<button type="button" onclick="addNumber()">Result</button>
<div id="result"></div>
</body>
<script>
    function addNumber(num) {
        num = +document.getElementById('number').value + 1;
        document.getElementById('result').innerHTML = num;
    }


</script>
</html>
