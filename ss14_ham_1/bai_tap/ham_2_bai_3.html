<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm 2 Bài 3</title>
</head>
<body>
<div><input type="number" id="number"></div>
<button type="button" onclick="countFactorial()">Result</button>
<div>Kết Quả</div>
<div id="result"></div>
</body>
<script>
    let num = document.getElementById('number').value;
    function countFactorial(num){
        for(let i = 1; i<=num; i++){
            num *= i;
        }
        return num;
    }
    document.getElementById('result').innerHTML = num;
</script>
</html>
