<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm Kiểm Tra Số Nguyên Tố</title>
</head>
<body>

</body>
<script>
    let num = +prompt('nhập vào 1 số');

    function isPrime(num) {
        if (num < 2) {
            document.write(num + ' không phải là số nguyên tố');
        } else if (num >= 10000) {
            alert('Nhập số bé hơn 10000');
        } else {
            let flag = true;
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    flag = false;
                    break;
                }
            }
            if (flag === false) {
                document.write(num + ' không phải số nguyên tố');
            } else {
                document.write(num + ' là số nguyên tố')
            }
        }
    }

    isPrime(num);
</script>
</html>
