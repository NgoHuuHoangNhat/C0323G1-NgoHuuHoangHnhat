<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay đổi nhiệt độ</title>
</head>
<body>

</body>
<script>

    class Temperature {
        constructor(c) {
            this.c = c;
        }

        cToF() {
            if (this.c >= -273) {
                let f = this.c * 9 / 5 + 32;
                document.write('Độ C chuyển sang độ F: ' + f + '<br>');
            } else {
                alert('Giá trị nhập vào không thoả mãn (là kí tự hoặc bé hơn -273)');
            }
        }

        cToK() {
            if (this.c >= -273) {
                let k = this.c + 273.15;
                document.write('Độ C chuyển sang độ K: ' + k + '<br>');
            } else {
                alert('Giá trị nhập vào không thoả mãn (là kí tự hoặc bé hơn -273)');
            }
        }
    }

    let temperature = new Temperature(+prompt('nhập nhiệt độ hiện tại'));
    temperature.cToF();
    temperature.cToK();

</script>
</html>
