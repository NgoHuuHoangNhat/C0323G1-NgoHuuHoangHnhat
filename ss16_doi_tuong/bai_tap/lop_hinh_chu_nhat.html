<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình chữ nhật</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="300" ></canvas>
</body>
<script>

    class Rectangle {
        constructor(w, l) {
            this.width = w;
            this.length = l;
        }

        calculatorAcreage() {
            let acreage = this.length * this.width;
            document.write('Diện tích hình chữ nhật là ' + acreage + ' int<sup>2</sup>' + '<br>');
        }

        calculatorPerimeter() {
            let acreage = (this.length + this.width) * 2;
            document.write('Chu vi hình chữ nhật là ' + acreage + ' int' + '<br>');
        }

        isDrawRectangle(x, y) {
            let c = document.getElementById('myCanvas');
            let ctx = c.getContext('2d');
            ctx.strokeRect(x, y, this.width, this.length);
        }

    }

    let rectangle = new Rectangle(10, 5);
    //Trước khi đổi
    document.write('<br>')
    rectangle.calculatorAcreage();
    rectangle.calculatorPerimeter();
    rectangle.isDrawRectangle(0, 0);

    //Sau khi đổi
    rectangle.width = 100;
    rectangle.length = 50;
    rectangle.isDrawRectangle(50, 60);
    rectangle.calculatorAcreage();
    rectangle.calculatorPerimeter();


</script>
</html>
