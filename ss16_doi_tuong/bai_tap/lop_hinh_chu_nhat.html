<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình chữ nhật</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="100"></canvas>
</body>
<script>

    class Rectangle {
        constructor(w, l) {
            this.width = w;
            this.length = l;
        }

        calculatorAcreage() {
            return this.length * this.width;
        }

        calculatorPerimeter() {
            return (this.length + this.width) * 2;
        }

        isDrawRectangle(x, y) {
            let c = document.getElementById('myCanvas');
            let ctx = c.getContext('2d');
            ctx.strokeRect(x, y, this.width, this.length);
        }

    }

    let rectangle = new Rectangle(10, 5);
    rectangle.isDrawRectangle(0, 0);
    document.write('<br>');
    document.write('Diện tích hình chữ nhật: ' + rectangle.calculatorAcreage() + '<br>');
    document.write('Chu vi hình chữ nhật: ' + rectangle.calculatorPerimeter() + '<br>');
    rectangle.width = 100;
    rectangle.length = 50;
    rectangle.isDrawRectangle(30, 30);
    document.write('Diện tích hình chữ nhật: ' + rectangle.calculatorAcreage() + '<br>');
    document.write('Chu vi hình chữ nhật: ' + rectangle.calculatorPerimeter() + '<br>');
</script>
</html>
