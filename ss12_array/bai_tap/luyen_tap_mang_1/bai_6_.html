<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let i = 0;
    while (i < 10) {
        let a = +prompt(' nhập số a');
        if (a % 1 === 0) {
            arr.push(a);
            i++;
        }
    }
    let numV = +prompt('nhập V');
    for (let i = 0; i < arr.length; i++) {
        if (numV === arr[i]) {
            document.write("V is in the array");
            break;
        } else if (numV > arr.length) {
            document.write("V is not in the array");
            break;
        }
    }

</script>
</body>
</html>
