<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let i = 0;
    while (i < 10) {
        let a = +prompt(' nhập số a');
        if (a % 1 === 0) {
            arr.push(a);
            i++;
        }
    }
    let numV = +prompt('nhập V');
    let j;
    for (j = 0; j < arr.length; j++) {
        if (numV === arr[j]) {
            document.write("V is in the array");
            break;
        }
    }
    if (j === arr.length) {
        document.write("V is not in the array");
    }

</script>
</body>
</html>
