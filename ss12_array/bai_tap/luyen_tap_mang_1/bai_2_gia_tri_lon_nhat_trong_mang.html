<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá Trị Lớn Nhất Trong Mảng</title>
</head>
<body>

</body>
<script>
    let arr = [];
    let i = 0;
    while (i < 10) {
        let a = +prompt(' nhập số a');
        if (a % 1 === 0) {
            arr.push(a);
            i++;
        }
    }
    document.write('Mảng sau khi nhập là ' + arr + '<br>');
    let max = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
            max = arr[i];
        }
    }
    document.write('Số lớn nhất là ' + max + "<br>");
    document.write('Số lớn nhất ở vị trí số ' + arr.indexOf(max) + ' trong mảng');


</script>
</html>
