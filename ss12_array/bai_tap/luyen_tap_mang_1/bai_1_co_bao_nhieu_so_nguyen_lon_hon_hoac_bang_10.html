<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Có Bao Nhiêu Số Nguyên Lớn Hơn Hoặc Bằng 10</title>
</head>
<body>

</body>
<script>
    let arr = [];
    let i = 0;
    while (i < 10) {
        let a = +prompt(' nhập số a');
        if (a % 1 === 0) {
            arr.push(a);
            i++;
        }
    }
    document.write('Mảng sau khi nhập là ' + arr + '<br>')
    let count = 0;
    for (let i = 0; i < 10; i++) {
        if (arr[i] >= 10) {
            count += 1;
        }
    }
    document.write('Có ' + count + ' số nguyên lớn hơn hoặc bằng 10');

</script>
</html>
