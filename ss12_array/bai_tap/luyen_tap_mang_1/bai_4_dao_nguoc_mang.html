<script>
    let arr = [];
    let i = 0;
    while (i < 10) {
        let a = +prompt(' nhập số a');
        if (a % 1 === 0) {
            arr.push(a);
            i++;
        }
    }
    for (let n = 0; n < 10; n++) {
        arr.push(+prompt('nhập 1 số'));
    }
    document.write('Mảng ban đầu ' + arr + '<br>');
    document.write('Mảng sau khi đảo ngược ' + arr.reverse());
</script>
</html>
