<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm Số Nguyên Âm</title>
</head>
<body>

</body>
<script>
    let arr = [];
    let i = 0;
    while (i < 10) {
        let a = +prompt(' nhập số a');
        if (a % 1 === 0) {
            arr.push(a);
            i++;
        }
    }
    document.write('Mảng sau khi nhập ' + arr + '<br>');
    let count = 0;
    for (let i = 0; i < 10; i++) {
        if (arr[i] < 0) {
            count += 1;
        }
    }
    document.write('Số lượng các số nguyên âm là ' + count);
</script>
</html>
