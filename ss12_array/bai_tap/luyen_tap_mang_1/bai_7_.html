<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    let arr = [];
    let i = 0;
    while (i < 10) {
        let a = +prompt(' nhập số a');
        if (a % 1 === 0) {
            arr.push(a);
            i++;
        }
    }
    document.write("Mảng là " + arr + '<br>');
    let numV = +prompt('nhập V');
    let j = 0;
    for (j = 0; j < arr.length; j++) {
        if (numV === arr[j]) {
            arr.splice(j, 1);
            document.write("Số V là " + numV + '<br>');
            document.write("Mảng sau khi loại số V là " + arr);
            break;
        }
    }
    if (j === arr.length) {
        document.write("V is not in the array");
    }

</script>
</body>
</html>
