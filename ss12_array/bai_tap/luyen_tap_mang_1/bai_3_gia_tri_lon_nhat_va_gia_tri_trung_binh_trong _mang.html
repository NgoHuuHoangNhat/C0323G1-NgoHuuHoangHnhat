<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá Trị Lớn Nhất Và Giá Trị Trung Bình Trong Mảng</title>
</head>
<body>

</body>
<script>
    let arr = [];
    let i = 0;
    while (i < 10) {
        let a = +prompt(' nhập số a');
        if (a % 1 === 0) {
            arr.push(a);
            i++;
        }
    }
    document.write('Mảng sau khi nhập ' + arr + '<br>');
    let max = arr[0];
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
        if (max < arr[i]) {
            max = arr[i];
        }
    }
    document.write('Giá trị lớn nhất trong mảng là ' + max + '<br>');
    document.write('Trung bình các số trong mảng là ' + sum / arr.length);


</script>
</html>
