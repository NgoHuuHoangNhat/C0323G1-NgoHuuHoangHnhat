<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen Doi Nhiet Do</title>
</head>
<body>
    <form action="/student" method="get">
    <div>Nhap Nhiet Do</div>
    <label><input type="number" id="celsius"></label>
    <button type="button" onclick="getValue()">Ket Qua</button>
    <div id="fahrenheit"></div>
    </form>
</body>
<script>
    function getValue() {
        let celsius = +document.getElementById('celsius').value;
        let fahrenheit = 9 * celsius /5 + 32;
        document.getElementById('fahrenheit').innerText = fahrenheit
    }
</script>
</html>
