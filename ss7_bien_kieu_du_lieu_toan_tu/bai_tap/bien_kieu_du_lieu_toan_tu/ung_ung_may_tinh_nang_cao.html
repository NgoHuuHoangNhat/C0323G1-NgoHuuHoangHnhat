<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Nâng Cao</title>
    <style>
        body{
            margin: 100px;
        }
        .caculator {
            width: 400px;
            height: 290px;
            background: khaki;
            text-align: center;
        }

        .result {
            text-align: center;
            width:400px;
           height: 50px;
        }

        form .button {
            text-align: center;
            height: 35px;
        }

        .button input[type="button"] {
            width: 50px;
            height: 30px;
        }
        .result input[type="text"]{
            width: 370px;
            height: 25px;
            font-size: 20px;
            text-align: right;
        }

    </style>
</head>
<body>

<div class="caculator">
    <h1>Caculator</h1>
    <form action="" method="get">
        <div class="result">
            <input type="text" id="window" name="abc">
        </div>
        <div class="button">
            <div class="row">
                <input type="button" value="Rad" onclick="">
                <input type="button" value=" " onclick="">
                <input type="button" value="x!" onclick="inputValue('*')">
                <input type="button" value="(" onclick="">
                <input type="button" value=")" onclick="">
                <input type="button" value="%" onclick="">
                <input type="button" value="AC" onclick="clear()">
            </div>
        </div>
        <div class="button">
            <div class="row">
                <input type="button" value="lnv" onclick="">
                <input type="button" value="sin" onclick="">
                <input type="button" value="ln" onclick="">
                <input type="button" value="7" onclick="inputValue(7)">
                <input type="button" value="8" onclick="inputValue(8)">
                <input type="button" value="9" onclick="inputValue(9)">
                <input type="button" value="/" onclick="inputValue('/')">
            </div>
        </div>
        <div class="button">
            <div class="row">
                <input type="button" value="PI" onclick="">
                <input type="button" value="cos" onclick="">
                <input type="button" value="log" onclick="">
                <input type="button" value="4" onclick="inputValue(4)">
                <input type="button" value="5" onclick="inputValue(5)">
                <input type="button" value="6" onclick="inputValue(6)">
                <input type="button" value="x" onclick="inputValue('*')">
            </div>
        </div>
        <div class="button">
            <div class="row">
                <input type="button" value="e" onclick="">
                <input type="button" value="tan" onclick="">
                <input type="button" value="√" onclick="">
                <input type="button" value="1" onclick="inputValue(1)">
                <input type="button" value="2" onclick="inputValue(2)">
                <input type="button" value="3" onclick="inputValue(3)">
                <input type="button" value="-" onclick="inputValue('-')">
            </div>
        </div>
        <div class="button">
            <div class="row">
                <input type="button" value="ANS" onclick="">
                <input type="button" value="EXP" onclick="">
                <input type="button" value="^" onclick="">
                <input type="button" value="0" onclick="inputValue(0)">
                <input type="button" value="." onclick="inputValue('.')">
                <input type="button" value="=" onclick="Equal()">
                <input type="button" value="+" onclick="inputValue('+')">
            </div>
        </div>
    </form>
</div>
</body>
<script>
    function inputValue(num){
        document.getElementById('window').value +=num;
    }
    function Equal(){
        let string = document.getElementById('window').value;
        document.getElementById('window').value = eval(string);
    }
    function clear(){
        document.getElementById('window').innerHTML = ' ';
    }
</script>
</html>
