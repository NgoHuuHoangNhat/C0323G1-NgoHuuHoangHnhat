<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung Dung May Tinh</title>
</head>
<body>
    <form action="/student" method="get">
        <h1>Caculator</h1><br>
        <label><input id="number1" type="number"></label>
        <label><input id="number2" type="number"></label><br>
        <button id="add" type="button" onclick="addNumber()">Addition(+)</button>
        <button id="sub" type="button" onclick="subNumber()">Subtraction(-)</button>
        <button id="multi" type="button" onclick="multiNumber()">Multiplication(x)</button>
        <button id="divi" type="button" onclick="divNumber()">Division(/)</button><br>
        <div>Result</div>
        <div id="result"></div>

    </form>

</body>
<script>
    function addNumber(){
        let number1 = +document.getElementById('number1').value;
        let number2 = +document.getElementById('number2').value;
        let sum = number1 + number2;
        document.getElementById('result').innerText = sum;
    }
    function subNumber(){
        let number1 = +document.getElementById('number1').value;
        let number2 = +document.getElementById('number2').value;
        let sub = number1 - number2;
        document.getElementById('result').innerText = sub;
    }
    function multiNumber(){
        let number1 = +document.getElementById('number1').value;
        let number2 = +document.getElementById('number2').value;
        let multi = number1 * number2;
        document.getElementById('result').innerText = multi;
    }
    function divNumber(){
        let number1 = +document.getElementById('number1').value;
        let number2 = +document.getElementById('number2').value;
        let div = number1 / number2;
        document.getElementById('result').innerText = div;
    }

</script>
</html>
