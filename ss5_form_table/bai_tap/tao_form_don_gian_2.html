<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Form Đơn Giản 2</title>
</head>

<body style="background-color: khaki;";>
    <center>
    <form action="/student" method="get">
        <h2 style="background: paleturquoise; color: blue;">Đăng Kí Học Viên</h2>
        <table style="color: blue ">
            <tr>
                <th>Họ Và Tên</th>
                <th><label><input name="name" value="họ và tên" type="text"></label><br></th>
            </tr>
            <tr>
                <td> Ngày Sinh</td>
                <td><label><input name="dob" value="ngày sinh" type="text"></label><br></td>
            </tr>
            <tr>
                <td> Giới tính</td>
                <td><label><input name="sex" value="male" type="radio">Nam</label>
                    <label><input name="sex" value="female" type="radio">Nữ</label><br></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>Lớp</td>
                <td><select>
                    <option>-Chọn Lớp-</option>
                    <option>Lớp 1</option>
                    <option>Lớp 2</option>
                    <option>Lớp 3</option>
                    <option>Lớp 4</option>
                </select></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" value="email"><br></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="text>" value="0123456789"><br></td>
            </tr>
        </table>
        <label><input type="reset" value="Nhập lại"></label>
        <label><input type="submit" value="Đăng Ký"></label>
    </form>
    </center>
</body>
</html>
