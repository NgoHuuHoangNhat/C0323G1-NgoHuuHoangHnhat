<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Diện Tích Tam Giác Vuông</title>
</head>
<body>
<h1>Tính Diện Tích Tam Giác Vuông</h1>
<div>Nhập cạnh (cm) <input type="number" id="lenght"></div>
<div>Nhập cạnh (cm) <input type="number" id="width"></div>
<button type="button" onclick="getValue()">Result</button>
<div>Diện Tích: <label id="result"></label></div>
</body>
<script>
    function getValue(){
        let lenght = +document.getElementById('lenght').value;
        let width = +document.getElementById('width').value;
        let acreage = lenght*width/2;
        if(lenght>0 && width>0){
            document.getElementById('result').innerHTML = acreage + 'cm<sup>2</sup>';
        }
        else {
            document.getElementById('result').innerText = 'Nhập lại';
        }
    }
</script>
</html>
