<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<h1>Kiểm Tra Tuổi</h1>
<label>Nhập tuổi<input type="number" id="age"></label>
<button type="button" onclick="getValue()">Result</button>
<div>Kết quả: <label id="result"></label></div>
</body>
<script>
    function getValue(){
        let age = +document.getElementById('age').value;
        if(!(age%1)){
            if(age>0 && age<120){
                document.getElementById('result').innerText = 'Là tuổi của 1 người'
            }
            else {
                document.getElementById('result').innerText = 'Không phải tuổi của 1 người'
            }
        }
        else {
            document.getElementById('result').innerText = 'Không phải tuổi của 1 người'
        }
    }
</script>
</html>
